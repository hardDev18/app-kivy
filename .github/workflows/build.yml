name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: نصب پیش‌نیازها
      run: |
        sudo apt update
        sudo apt install -y git zip unzip openjdk-17-jdk python3-pip autoconf libtool pkg-config zlib1g-dev libncurses5-dev libncursesw5-dev cmake libffi-dev libssl-dev wget
    
    - name: نصب buildozer
      run: |
        pip install --user --upgrade pip
        pip install --user Cython buildozer
    
    - name: نصب Android SDK
      run: |
        mkdir -p ~/.android/cmdline-tools
        cd ~/.android
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses || true
    
    - name: ساخت APK
      run: |
        export PATH=$PATH:~/.local/bin/
        export ANDROID_HOME=$HOME/.android
        export ANDROID_SDK_ROOT=$HOME/.android
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # پاک کردن کش و ساخت دوباره
        rm -rf .buildozer
        rm -rf ~/.buildozer
        
        # اجرای buildozer
        buildozer android debug
    
    - name: جستجوی کامل فایل APK
      run: |
        echo "=== جستجوی فایل APK در کل سیستم ==="
        find /home/runner -name "*.apk" -type f 2>/dev/null || true
        echo ""
        echo "=== جستجوی فایل APK در پوشه پروژه ==="
        find $GITHUB_WORKSPACE -name "*.apk" -type f 2>/dev/null || true
        echo ""
        echo "=== محتویات پوشه .buildozer ==="
        ls -la ~/.buildozer/ || true
        echo ""
        echo "=== محتویات پوشه bin ==="
        ls -la bin/ || true
        echo ""
        echo "=== محتویات پوشه پروژه ==="
        ls -la || true
    
    - name: آپلود هر فایل APK پیدا شده
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: mashin-hesab-apk
        path: |
          /home/runner/**/*.apk
          ${{ github.workspace }}/**/*.apk
          ~/.buildozer/**/*.apk
          ./**/*.apk
        if-no-files-found: warn
        retention-days: 30
