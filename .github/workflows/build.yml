name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          ccache
    
    - name: Install Python packages
      run: |
        pip install --user --upgrade pip setuptools wheel
        pip install --user Cython==0.29.36 virtualenv
        pip install --user buildozer
    
    - name: Clear buildozer cache
      run: |
        rm -rf ~/.buildozer
        rm -rf ~/.cache/buildozer
    
    - name: Debug - Show environment
      run: |
        java -version
        python --version
        pip list
        env
    
    - name: Build with buildozer (full log)
      run: |
        export PATH=$PATH:~/.local/bin/
        export BUILDozER_DEBUG=1
        yes | buildozer -v android debug 2>&1 | tee buildozer_log.txt
    
    - name: Upload build log
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: build-log
        path: buildozer_log.txt
    
    - name: Upload APK
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: mashin-hesab-apk
        path: bin/*.apk
        if-no-files-found: warn
        retention-days: 30
