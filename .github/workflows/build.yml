name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04  # برگشت به نسخه پایدارتر
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.8'  # نسخه پایدارتر پایتون
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-11-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget
    
    - name: Install buildozer
      run: |
        pip install --user --upgrade pip setuptools wheel
        pip install --user Cython==0.29.33
        pip install --user buildozer==1.5.0  # نسخه خاص و پایدار
    
    - name: Create buildozer.spec if not exists
      run: |
        if [ ! -f buildozer.spec ]; then
          buildozer init
        fi
    
    - name: Build APK
      run: |
        export PATH=$PATH:~/.local/bin/
        # قبول لایسنس‌ها
        yes | $ANDROID_HOME/tools/bin/sdkmanager --licenses || true
        # ساخت APK
        yes | buildozer -v android debug
    
    - name: Find and upload APK
      if: always()
      run: |
        echo "Searching for APK files..."
        find $HOME -name "*.apk" -type f -exec cp {} ./ \;
        ls -la *.apk || true
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mashin-hesab-apk
        path: ./*.apk
        if-no-files-found: warn
        retention-days: 30
