name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: نصب پیش‌نیازهای سیستم
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          python3-dev \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev \
          wget \
          curl \
          ccache \
          ninja-build
    
    - name: نصب پکیج‌های پایتون
      run: |
        pip install --user --upgrade pip setuptools wheel
        pip install --user Cython virtualenv
        pip install --user buildozer
    
    - name: پاک کردن کش
      run: |
        rm -rf ~/.buildozer
        rm -rf ~/.cache/buildozer
    
    - name: نصب Android SDK و NDK با sdkmanager
      run: |
        # نصب command line tools
        mkdir -p ~/.android/cmdline-tools
        cd ~/.android
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        unzip -q commandlinetools-linux-9477386_latest.zip
        mv cmdline-tools latest
        mkdir -p cmdline-tools
        mv latest cmdline-tools/
        
        # قبول لایسنس‌ها
        yes | ~/.android/cmdline-tools/latest/bin/sdkmanager --licenses || true
        
        # نصب SDK و NDK
        ~/.android/cmdline-tools/latest/bin/sdkmanager "platforms;android-31" "build-tools;31.0.0" "ndk;25.2.9519653" "platform-tools" "tools"
        
        # تنظیم متغیرهای محیطی
        echo "ANDROID_HOME=$HOME/.android" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=$HOME/.android" >> $GITHUB_ENV
        echo "PATH=$PATH:$HOME/.android/cmdline-tools/latest/bin:$HOME/.android/platform-tools" >> $GITHUB_ENV
    
    - name: ساخت APK
      run: |
        export PATH=$PATH:~/.local/bin/
        export ANDROID_HOME=$HOME/.android
        export ANDROID_SDK_ROOT=$HOME/.android
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools
        
        # اجرای buildozer
        buildozer android debug || true
    
    - name: آپلود APK
      uses: actions/upload-artifact@v4
      with:
        name: mashin-hesab-apk
        path: bin/*.apk
        if-no-files-found: warn
        retention-days: 30
    
    - name: آپلود لاگ
      if: failure()
      run: |
        find ~/.buildozer -name "*.log" -exec cp {} ./ \;
        ls -la
      continue-on-error: true
      
    - name: آپلود لاگ‌ها
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: ./*.log
        if-no-files-found: ignore
