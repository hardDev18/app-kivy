name: Build Android APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          git \
          zip \
          unzip \
          openjdk-17-jdk \
          python3-pip \
          autoconf \
          libtool \
          pkg-config \
          zlib1g-dev \
          libncurses5-dev \
          libncursesw5-dev \
          cmake \
          libffi-dev \
          libssl-dev
    
    - name: Install Cython and buildozer
      run: |
        pip install --user --upgrade Cython virtualenv
        pip install --user buildozer
    
    - name: قبول خودکار لایسنس SDK
      run: |
        yes | ~/.buildozer/android/platform/android-sdk/tools/bin/sdkmanager --licenses || true
    
    - name: Build with buildozer
      run: |
        export PATH=$PATH:~/.local/bin/
        buildozer android debug
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: mashin-hesab-apk
        path: bin/*.apk
        if-no-files-found: error
        retention-days: 90
